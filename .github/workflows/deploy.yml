name: 发布
permissions:
  contents: read
on:
  push:
    tags: [v*.*.*]
jobs:
  verify:
    name: 验证版本签名有效性
    runs-on: ubuntu-latest
    steps:
      #环境依赖
      - uses: actions/checkout@v5
      #执行流程
      - name: 导入 GPG 公钥
        run: echo "${{secrets.GPG_PUBLIC_KEY}}" | gpg --import
      - name: 验证 Tag 签名
        run: |
          git fetch origin tag ${GITHUB_REF#refs/tags/} -f
          git verify-tag ${GITHUB_REF#refs/tags/} || {
            exit 1
          }
  web:
    needs: verify
    name: 发布到 Web
    runs-on: ubuntu-latest
    steps:
      #环境依赖
      - uses: actions/checkout@v5
      - uses: Swatinem/rust-cache@v2
      - uses: cargo-bins/cargo-binstall@main
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
      #执行流程
      - name: 安装 wasm32-unknown-unknown
        run: rustup target install wasm32-unknown-unknown
      - name: 安装 wasm-pack
        run: cargo binstall wasm-pack
      - name: 构建依赖包
        run: bun run build:deps
      - name: 安装依赖包
        run: bun install
      - name: 构建
        run: bun run build
      #发布
      - name: 发布
        uses: cloudflare/wrangler-action@v3
        with:
          wranglerVersion: latest
          packageManager: bun
          accountId: ${{secrets.CLOUDFLARE_ACCOUNT_ID}}
          apiToken: ${{secrets.CLOUDFLARE_API_TOKEN}}
  windows:
    needs: verify
    name: 发布到 Windows
    runs-on: windows-latest
    permissions:
      contents: write
    steps:
      #环境依赖
      - uses: actions/checkout@v5
      - uses: Swatinem/rust-cache@v2
      - uses: cargo-bins/cargo-binstall@main
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
      #执行流程
      - name: 安装 wasm32-unknown-unknown
        run: rustup target install wasm32-unknown-unknown
      - name: 安装 wasm-pack
        run: cargo binstall wasm-pack
      - name: 构建依赖包
        run: bun run build:deps
      - name: 安装依赖包
        run: bun install
      - name: 生成应用图标资源
        run: bun tauri icon public/icon.svg
      - name: 构建
        run: bun tauri build
      #发布
      - name: 后处理构建产物
        run: |
          $TARGET_PATH="target/release/starlink-windows.exe"
          echo "TARGET_PATH=$TARGET_PATH" >> $env:GITHUB_ENV
          Move-Item -Path target/release/native.exe -Destination $TARGET_PATH
      - name: 发布
        uses: softprops/action-gh-release@v2
        env:
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
        with:
          files: ${{env.TARGET_PATH}}
